<div
  class="border-2 border-dashed border-gray-600 rounded-lg p-8 text-center cursor-pointer hover:border-purple-400 transition-colors"
  (dragover)="onDragOver($event)"
  (dragleave)="onDragLeave($event)"
  (drop)="onDrop($event)"
  (click)="fileInput.click()"
  [class.border-purple-400]="isDragOver()"
>
  <p>Drag & drop files here or click to select</p>
  <input type="file" #fileInput class="hidden" multiple (change)="onFileSelected($event)" />
</div>
